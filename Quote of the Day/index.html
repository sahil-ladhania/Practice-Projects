<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quote of the Day</title>
  <!-- Google Fonts for stylish typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="quote-box">
      <p class="quote-text">"Your awesome quote will appear here."</p>
      <p class="quote-author">- Author Name</p>
      <div class="button-group">
        <button id="new-quote">New Quote</button>
        <button id="copy-quote">Copy</button>
        <button id="share-quote">Share on Twitter</button>
        <button id="export-quote">Export</button>
      </div>
    </div>
  </div>
  <!-- JS Code -->
   <script src="script.js"></script>
</body>
</html>
